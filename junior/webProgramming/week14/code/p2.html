<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        let count = 1;
        let size;

        $(document).ready(function(){
            setInterval(function() {
                size = Math.floor(Math.random() * 31) + 10;

                $("#panel").append(`<span id='${count}'>${count}</span>`);
                $(`#${count}`).css('font-size', `${size}px`);
                
                count++;
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="panel">난수로 생성된 숫자 추가</div>
</body>
</html>
