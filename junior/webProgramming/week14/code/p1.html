<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("body img:nth-child(2)").attr("width", "50");
            $("body img:nth-child(3)").attr("width", "100");
            $("body img:nth-child(4)").attr("width", "150");
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <img src="image/flow4.jpg" alt="">
    <img src="image/flow6.jpg" alt="">
    <img src="image/flow7.jpg" alt="">
</body>
</html>
