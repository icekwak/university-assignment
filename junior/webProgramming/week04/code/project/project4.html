<!DOCTYPE html>
<html>
<head>
    <title>단일선택과 다중선택</title>
    <style>
        fieldset{
            width: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>시작과 보안</h3>
    <fieldset>
        <legend>개인정보 및 보안</legend>
        <div><input type="checkbox"> 동기화 및 서비스</div>
        <div><input type="checkbox"> 로그인 허용</div>
        <div><input type="checkbox"> 페이지 미리 로드</div>
        <div><input type="checkbox"> 쿠키 허용</div>
    </fieldset>
    <fieldset>
        <legend>시작 그룹</legend>
        <div><input type="radio" name="r"> 새 탭에서 열기</div>
        <div><input type="radio" name="r"> 중단한 위치에서 계속하기</div>
        <div><input type="radio" name="r"> 특정 페이지 또는 페이지 모음 열기</div>
    </fieldset>
</body>
</html>
