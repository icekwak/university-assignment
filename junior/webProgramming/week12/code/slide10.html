<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myimg{border: ridge 20px yellow;}
    </style>
    <script>
        window.onload = function(){
            const images = document.querySelector("#myimg");
            const files = [
                "image/flow1.jpg",
                "image/flow2.jpg",
                "image/flow3.jpg",
                "image/flow4.jpg",
                "image/flow5.jpg",
                "image/flow6.jpg",
                "image/flow7.jpg"
            ];
            const imgs = new Array();
            for(let i=0; i<files.length; i++){
                imgs[i] = new Image();
                imgs[i].src = files[i];
            }

            let next = 1;
            images.onclick = function(){
                images.src = imgs[next++].src;
                next %= imgs.length;
            }
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3><hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<p></p>
    <img id="myimg" src="image/flow1.jpg" alt=".">
</body>
</html>
