<!DOCTYPE html>
<html>
<head>
    <title>간단한 입력 양식</title>
    <style>
        .form {
            background-color: darkgray;
            width: 250px;
            height: 150px;
        }
        .form table tr td input {
            border-radius: 15px;
            border-style: none;
        }
        #button {
            background-color: white;
            width: 100%;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>간단한 입력 양식</h2>
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="button" value="제출" id="button"></td>
            </tr>
        </table>
    </div>
</body>
</html>
