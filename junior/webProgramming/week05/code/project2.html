<!DOCTYPE html>
<html>
<head>
    <title>이미지 변경</title>
    <style>
        div {
            border: blue solid;
            position: relative;
            text-align: center;
            margin: 0px 50px;
            width: 400px;
            height: 300px;
        }
        div img {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 300px;
            height: 200px;
        }
        div img:hover {
            content: url("imgs/Chelsea FC.png");
        }
    </style>
</head>
<body>
    <div>
        <h3>이미지 변경하기</h3>
        <img src="imgs/EPL.png" alt="EPL">
    </div>
</body>
</html>
