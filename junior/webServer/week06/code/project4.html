<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            // 변수 선언
            var output = '';

            for(var i=0; i<10; i++){
                output += '<h1>Header - ' + i + '<h1>';
            }
           
            document.body.innerHTML = output;
        };
    </script>
</head>
