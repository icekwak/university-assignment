<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            var image = document.getElementById('image');

            image.setAttribute("src", "http://placehold.it/300x200");
        };
    </script>
</head>
<body>
    <img id="image" />
</body>
</html>
