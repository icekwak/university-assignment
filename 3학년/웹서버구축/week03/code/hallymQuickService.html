    <script>
        // tabs 선택
        function tabChange(tabNum){
            var tabContent = document.getElementsByClassName("tabContent");
            var size = tabContent[0].childElementCount;
            var i = 0;
            
            // tabs 중에 선택한 tab의 tabContent 보여주기
            for(i; i<size; i++){
                 if(i+1 == tabNum){
                    tabContent[0].children[i].classList.add("active");
                    document.getElementById(tabContent[0].children[i].id).style.display = "block";
                 }
                 else{
                    tabContent[0].children[i].classList.remove("active");
                    document.getElementById(tabContent[0].children[i].id).style.display = "none";
                 }
            }
        }

        // tabContent 이미지 반전
        function imgChange(quickNum){
            var s = document.getElementsByClassName("active");
            var d = s[0].getElementsByClassName("quick"+quickNum);

            // 이미지 반전
            if(d[0].children[0].style.display == "block"){
                d[0].children[0].style.display = "none";
                d[0].children[1].style.display = "block";
                d[0].children[2].style.color = "white";
            }
            else{
                d[0].children[0].style.display = "block";
                d[0].children[1].style.display = "none";
                d[0].children[2].style.color = "black";
            }
        }
    </script>
