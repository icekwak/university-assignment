<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onfocus와 onblur</title>
    <script>
        window.onload = function(){
            function checkFiled(){
                if(this.value == ""){
                    alert("enter name!");
                    setTimeout(function(){name.focus();}, 10);
