<!DOCTYPE html>
<html>
<head>
    <title>Query Selector</title>
</head>
<body>
     <h1>Header - 1</h1>
     <h1>Header - 2</h1>
     <h1>Header - 3</h1>  
    <script>
        let header = document.querySelector('h1');  
        header.style.color = 'white'; 
        header.style.backgroundColor = 'black';
   </script>
</body>
</html>
