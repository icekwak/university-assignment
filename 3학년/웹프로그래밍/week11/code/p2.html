<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="password" type="password" value="hallym">
    <input type="button" class="button" value="show" onclick="makeClickHandler()">
    <script>
        const pwd = document.querySelector(".password");
        
        let makeClickHandler = (function(){
            let isShow = false;
            
            return function(){    
                pwd.type = isShow? "password" : "text";
                isShow = !isShow;
            };
        }());
    </script>
</body>
</html>
