<!DOCTYPE html>
<htm>
<head>
    <title>회원가입 폼</title>
</head>
<body>
    <form>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">회원 가입</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="sex">남
                        <input type="radio" name="sex">여
                    </td>
                </tr>
                <tr>
                    <th>국적</th>
                    <td>
                        <input type="text" list="countries">
                        <datalist id="countries">
                            <option value="대한민국">대한민국</option>
                            <option value="미국">미국</option>
                            <option value="독일">독일</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <th>가족사항</th>
                    <td>
                        <input type="checkbox" checked>부모
                        <input type="checkbox">형제자매
                        <input type="checkbox">배우자
                        <input type="checkbox">자식
                    </td>
                </tr>
                <tr>
                    <th>이력서</th>
                    <td><input type="file" value="파일 선택"></td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td><input type="date"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입">
                        <input type="reset" value="재작성">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</htm>
