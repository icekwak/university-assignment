<!DOCTYPE html>
<html>
<head>
    <title>중첩 메뉴 만들기</title>
    <style>
        .meeting li{
            font-weight: bold;
        }
        .trip li{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>코로나로 불편한 것</h3><hr>
    <ul>
        <li>
            <mark>모임 불가</mark>
            <ul class="meeting">
                <li>동아리 모임</li>
                <li>동호회 모임</li>
                <li>친구 모임</li>
            </ul>
        </li><br>
        <li>
            <mark>여행 불가</mark>
            <ol class="trip">
                <li>국내여행</li>
                <li>해외여행</li>
                <li>배낭여행</li>
                <li>크루즈여행</li>
            </ol>
        </li><br>
        <li>비대면으로 이루어지는 모든 활동</li>
        <li>기타 불편한 것을 추가해 보세요</li>
    </ul>
</body>
</html>
