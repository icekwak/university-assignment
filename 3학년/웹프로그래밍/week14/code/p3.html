<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0; }
        li{ list-style-type: none; }
        .menubar{
            width: 300px;
            height: 30px;
            margin: 0 auto;
        }
        .menu{
            float: left;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        .menu ul{
            background-color: lightblue;
        }
        .menu ul li:hover{
            background-color: lightgray;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $(".menu ul").slideUp(0);

            $(document).on("click", ".menu", function(){
                let id = $(this).attr("id");

                $(".menu").css("background-color", "#fff");
                $(this).css("background-color", "lightgray");

                $(".menu").children("ul").slideUp(1000);
                $(this).children("ul").slideDown("slow");
            });
        });
    </script>
</head>
<body>
    <ul class="menubar">
        <li class="menu" id="m0">
            HTML5
            <ul>
                <li>tag</li>
                <li>attr</li>
            </ul>
        </li>
        <li class="menu" id="m1">
            CSS3
            <ul>
                <li>color</li>
                <li>style</li>
            </ul>
        </li>
        <li class="menu" id="m2">
            JavaScript
            <ul>
                <li>jquery</li>
                <li>script</li>
            </ul>
        </li>
    </ul>
</body>
</html>
