<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let childNodeChange = document.getElementById("childNodeChange");
            let childNodeDelete = document.getElementById("childNodeDelete");
            let childNodeAdd = document.getElementById("childNodeAdd");

            childNodeChange.onclick = function(){
                let divchild = document.querySelector("#container");
                let pchild = document.querySelectorAll(".item");
                let index01 = Math.floor(Math.random() * pchild.length);
                let index02 = Math.floor(Math.random() * pchild.length);
                divchild.insertBefore(divchild.children[index02], divchild.children[index01]);
            }

            childNodeDelete.onclick = function(){
                let divchild = document.querySelector("#container");
                let pchild = document.querySelectorAll(".item");
                let index01 = Math.floor(Math.random() * pchild.length);
                divchild.removeChild(pchild[index01]);
            }

            childNodeAdd.onclick = function(){
                let pchild = document.querySelectorAll(".item");
                const newElem = document.createElement("p");
                const newText = document.createTextNode(`${pchild.length + 1}) 노드추가`);
                newElem.appendChild(newText);
                newElem.className = "item";
                document.querySelector("div").appendChild(newElem);
            }
        }
    </script>
</head>
<body>	
    <div id="container">
        <p class="item">1) 사과</p>
        <p class="item">2) 레몬</p>
        <p class="item">3) 자두</p>
        <p class="item">4) 키위</p>
        <p class="item">5) 포도</p>
    </div>
    <input type="button" value="자식 요소 순서 변경" id="childNodeChange">
    <input type="button" value="자식 요소 삭제" id="childNodeDelete">
    <input type="button" value="자식 요소 추가" id="childNodeAdd">
</body>  
</html>
