<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <h3>선택사항을 직접 입력하세요.</h3>
    <form action="">
        <fieldset style="width: 300px">
            <legend>학술지정보</legend>
            전공 분야 : <input type="text" list="major">
            <datalist id="major">
                <option>빅데이터</option>
                <option>콘텐츠it</option>
                <option>스마트iot</option>
            </datalist>
            <p></p>
            등록일 : <input type="date">
            <p></p>
            메일 수신 : <input type="radio" name="email"> 수신동의 <input type="radio" name="email"> 수신거부
            <p></p>
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
